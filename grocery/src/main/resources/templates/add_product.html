<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>add product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-image: url('https://ofa.on.ca/wp-content/uploads/2020/07/Ontario_MixProduce-scaled.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    }
  </style>
</head>
<body>
<div class="container col-md-6 mt-5">

  <div class="card p-5 ">
    <center><h2>Add Product</h2></center>
    <form action="/add" method="post" enctype="multipart/form-data">


      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleInputPassword1" name="name">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Image Upload</label>
        <input type="file" class="form-control" id="exampleInputPassword1" name="image" accept="image/*">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
