<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-size: 0.8125rem;
            font-weight: 400;
            line-height: 1.5385;
            color: #333;
            text-align: left;
            background-color: #2196F3;
            margin: 0;
        }

        .mt-50 {
            margin-top: 50px;
        }

        .mb-50 {
            margin-bottom: 50px;
        }

        .card {
            min-width: 0;
            background-color: #fff;
            border: 1px solid rgba(0, 0, 0, .125);
            border-radius: .1875rem;
        }

        .card-body {
            padding: 1.25rem;
            text-align: center;
        }

        .card-img {
            width: 100%;
            height: auto;
            max-width: 100%;
        }

        .btn {
            padding: 0.375rem 0.75rem;
            font-size: 0.8125rem;
            border-radius: 0.1875rem;
            cursor: pointer;
        }

        .bg-cart {
            background-color: orange;
            color: #fff;
        }

        .bg-cart:hover {
            background-color: #ff8f00;
        }

        .bg-buy {
            background-color: green;
            color: #fff;
        }

        .bg-buy:hover {
            background-color: #4caf50;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>

<div class="container mt-50">
    <div class="row">
        <div class="col-md-4 mb-50" th:each="p : ${products}">
            <div class="card">
                <div class="card-body">
                    <img class="card-img" th:src="@{${p.img}}" alt="Product Image">
                    <h6 class="font-weight-bold mt-2" th:text="${p.name}"></h6>
                    <a th:href="@{/success}" class="btn bg-cart"><i class="fa fa-cart-plus mr-2"></i> Buy Now</a>
                </div>
            </div>
        </div>
    </div>`
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-rQZcPhYK2fWl2TXTKk65VbGx5zQV5OJiFZM/rFZ7pXbHgBmuvqhDJAgYLG5Lgm34" crossorigin="anonymous"></script>
</body>
</html>
